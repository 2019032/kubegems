name: Redis
description: Redis 监控模板
step: 30s
refresh: 30s
start: now-30m
end: now
variables:
  service: ""
graphs:
  - name: Connected Clients
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisClients
          unit: ""
  - name: Keys Hit Rate
    unit: percent-0.0-1.0
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisKeysHitRate
          unit: percent-0.0-1.0
  - name: Keys Total
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisKeys
          unit: ""
  - name: Command Top 5
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisCommandsTop5
          unit: ""
  - name: Network Sent
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisSentBytes
          unit: bytes/sec-B/s
  - name: Network Received
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisReceivedByted
          unit: bytes/sec-B/s
  - name: Command Processed
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisOPS
          unit: ""
  - name: CPU Usage
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisCpuUsage
          unit: ""
  - name: Memory Usage
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisMemoryUsedBytes
          unit: bytes-B
  - name: Not-Expiring Keys Ratio
    unit: percent-0.0-1.0
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: redis
          rule: redisNoExpiringKeyRate
          unit: percent-0.0-1.0
