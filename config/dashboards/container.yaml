name: Container
description: 容器监控模板
step: 30s
refresh: 30s
start: now-30m
end: now
variables:
  workload: ""
graphs:
  - name: Container CPU Total
    unit: short
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: cpuTotal
          unit: short
  - name: Container CPU Usage
    unit: short
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: cpuUsage
          unit: short
  - name: Container CPU Use Percent
    unit: percent-0-100
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: cpuUsagePercent
          unit: percent-0-100
  - name: Container Memory Total
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: memoryTotal
          unit: bytes-B
  - name: Container Memory Usage
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: memoryUsage
          unit: bytes-B
  - name: Container Memory Use Percent
    unit: percent-0-100
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: memoryUsagePercent
          unit: percent-0-100
  - name: Container Network Receive BPS
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: networkInBPS
          unit: bytes/sec-B/s
  - name: Container Network Send BPS
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: containers
          resource: container
          rule: networkOutBPS
          unit: bytes/sec-B/s
