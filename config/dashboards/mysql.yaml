name: MySQL
description: Mysql 监控模板
step: 30s
refresh: 30s
start: now-30m
end: now
variables:
  service: ""
graphs:
  - name: Connections
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlConnections
          unit: ""
  - name: Query Rate
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlQuestions
          unit: ""
  - name: Slow Querier
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlSlowQuery
          unit: ""
  - name: Current QPS
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlQPS
          unit: ""
  - name: Current TPS
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlTPS
          unit: ""
  - name: Table Hit Rate
    unit: percent-0.0-1.0
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlTableOpenCacheHitRatio
          unit: percent-0.0-1.0
  - name: Network Received
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlReceivedBytes
          unit: bytes/sec-B/s
  - name: Network Sent
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlSentBytes
          unit: bytes/sec-B/s
  - name: Open Files
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlOpenFiles
          unit: ""
  - name: Top10 Command
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlCommandTop10
          unit: ""
  - name: Database Size
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlTableSize
          unit: bytes-B
  - name: Total Rows
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlTotalRows
          unit: ""
  - name: Global Table Lock Wait 5m
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlTabelLockWaited
          unit: ""
  - name: Threads Numbers
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mysql
          rule: mysqlThreads
          unit: ""
