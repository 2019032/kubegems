name: MongoDB
description: MongoDB 监控模板
step: 30s
refresh: 30s
start: now-30m
end: now
variables:
  service: ""
graphs:
  - name: Connections
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbConnections
          unit: ""
  - name: Current QPS
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbQPS
          unit: ""
  - name: Current TPS
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbTPS
          unit: ""
  - name: Current Document OPS
    unit: ""
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbDocument
          unit: ""
  - name: Network Received
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbReceivedBytes
          unit: bytes/sec-B/s
  - name: Network Sent
    unit: bytes/sec-B/s
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbSentBytes
          unit: bytes/sec-B/s
  - name: Wiredtiger Cache Rate
    unit: percent-0.0-1.0
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbWiredtigerCacheRate
          unit: percent-0.0-1.0
  - name: Response Time
    unit: duration-ms
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongdoResponseTime
          unit: duration-us
  - name: Database Size
    unit: bytes-B
    targets:
      - targetName: A
        expr: ""
        promqlGenerator:
          scope: middlewires
          resource: mongodb
          rule: mongodbDataSize
          unit: bytes-B
