description: MongoDB 监控模板
end: now
graphs:
- name: Connections
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbConnections
      scope: middlewires
      unit: ""
    targetName: A
  unit: ""
- name: Current QPS
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbQPS
      scope: middlewires
      unit: ""
    targetName: A
  unit: ""
- name: Current TPS
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbTPS
      scope: middlewires
      unit: ""
    targetName: A
  unit: ""
- name: Current Document OPS
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbDocument
      scope: middlewires
      unit: ""
    targetName: A
  unit: ""
- name: Network Received
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbReceivedBytes
      scope: middlewires
      unit: bytes/sec-B/s
    targetName: A
  unit: bytes/sec-B/s
- name: Network Sent
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbSentBytes
      scope: middlewires
      unit: bytes/sec-B/s
    targetName: A
  unit: bytes/sec-B/s
- name: Wiredtiger Cache Rate
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbWiredtigerCacheRate
      scope: middlewires
      unit: percent-0.0-1.0
    targetName: A
  unit: percent-0.0-1.0
- name: Response Time
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongdoResponseTime
      scope: middlewires
      unit: duration-us
    targetName: A
  unit: duration-us
- name: Database Size
  targets:
  - expr: ""
    promqlGenerator:
      resource: mongodb
      rule: mongodbDataSize
      scope: middlewires
      unit: bytes-B
    targetName: A
  unit: bytes-B
name: MongoDB
refresh: 30s
start: now-30m
step: 30s
variables:
  service: ""
